<style>
  html,
  body {
    overscroll-behavior: none;
    display: flex;
    flex-direction: column;
    margin: 0;
    color: rgb(235 235 235 / 64%);
    font-size: 1rem;
    background: #2b2b2a;
  }

  wc-web-extension-template {
    display: flex;
    flex: 1 1 auto;
    flex-direction: column;
    height: var(--full-height, 100dvh);
  }

  #app-skeleton-container {
    --skeleton-navbar-height: 44px;

    height: 100%;
    opacity: 1;
    transition: opacity 1s ease-in 0.2s;

    /* Adds 0.2s delay and 1s transition to loading indicator to prevent flashing */
    @starting-style {
      opacity: 0;
    }
  }

  #app-skeleton-navbar {
    width: 100%;
    height: var(--skeleton-navbar-height, 2.75rem);
    background: rgba(0 0 0 / 30%);
    backdrop-filter: blur(1px);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

    &:hover {
      background: rgba(0 0 0 / 60%);
      backdrop-filter: blur(20px);
    }
  }

  #app-skeleton-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(var(--full-height, 100dvh) - var(--skeleton-navbar-height, 2.75rem) * 2);
  }

  #app-skeleton-loader {
    width: 3rem;
    max-width: 8dvh;
    height: 3rem;
    max-height: 8dvh;
    padding: 2rem;
  }

  #app-skeleton-footer {
    width: 100%;
    height: var(--skeleton-navbar-height, 2.75rem);
  }
</style>
